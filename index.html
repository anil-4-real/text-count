<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text count</title>
	<script>
		const idk = () => {
	text = document.querySelector("#input").value;
	counter = document.querySelector("#count");
	counter.innerText = `${text.length}/140`;
};	
	</script>
</head>
<body>
	<textarea maxlength="140" oninput="idk(value)" name="input" id="input" cols="30" rows="10"></textarea>
<span id="count">0/140</span>
</body>
</html>
